<div>
    <img src="img/icon/x.png" class="close" ng-click="closePushNotificationPopup()" />
    <div class="row">
        <div class="col">
            <span class="title">הודעת פוש</span>
            <p>
                <label>
                    <input ng-model="pushNotificationEnabled" type="checkbox" style="width:auto;" />
                    <span class="style"></span>
                    אפשר הודעות פוש עבור המוצר
                    <b>{{itemTitleForPushNotificationPopup}}</b>
                    <br />
                    כאשר המחיר משתנה
                </label> ב
                <select ng-model="pushNotificationPercent" id="push-notification-percent">
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                </select>
            </p>
        </div>
    </div>
    <div class="popup-buttons">
        <button class="button button-positive button-block" ng-click="setPushNotificationPercent(itemForPushNotificationPopup, pushNotificationEnabled, pushNotificationPercent)">שמור</button>
    </div>
</div>
