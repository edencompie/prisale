<!DOCTYPE html>
<html ng-app="jobhop" ng-controller="MainController">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="http://fonts.googleapis.com/earlyaccess/opensanshebrew.css" rel="stylesheet">
        <link href="css/app.min.css" rel="stylesheet">

        <script src="js/deepLinkingHandler.js"></script>
        <script src="js/extensions.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.min.js"></script>
        <script src="views/views.js"></script>
    </head>
    <body>
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced" align-title="right">
            <ion-nav-buttons side="right">
                <img class="logo" src="img/logo.png" />
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="left">
                <button on-tap="uploadProfileVideo()" class="button button-icon">33</button>
                <button ui-sref="employees.profileEdit" class="button button-icon">22</button>
                <button ui-sref="employees.profileEdit" class="button button-icon">11</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <div id="content" dir="rtl">
            <ion-nav-view></ion-nav-view>
        </div>
    </ion-side-menu-content>

    <ion-side-menu id="side-menu" side="right" dir="rtl">
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-right" menu-close="">
ראשי
                    <i class="icon ion-home"></i>
                </ion-item>
                <ion-item class="item-icon-right" menu-close="" on-tap="shareApp()">
אודות
                    <i class="icon ion-document-text"></i>
                </ion-item>
                <ion-item class="item-icon-right" menu-close="" on-tap="rateApp()">
עזרה
                    <i class="icon ion-android-star"></i>
                </ion-item>
                <ion-item class="item-icon-right" menu-close on-tap="mailToCEO()">
צור קשר
                    <i class="icon ion-ios-help-outline"></i>
                </ion-item>
                <ion-item class="item-icon-right" menu-close="">
אתר הבית
                    <i class="icon ion-monitor"></i>
                </ion-item>
                <ion-item class="item-icon-right" menu-close="">
שיתוף האפליקציה
                    <i class="icon ion-share"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
    </body>
</html>
